# TODO: test with sh files
meta:
  infer_upstream: False
  extract_product: False

tasks:
  - source: load.py
    class: NotebookRunner
    name: load
    product:
      nb: output/load.ipynb
      data: output/data.csv
  
  - source: clean.py
    class: NotebookRunner
    name: clean
    product:
      nb: output/clean.ipynb
      data: output/clean.csv
    upstream: [load]
  
  - source: plot.py
    class: NotebookRunner
    name: plot
    product: output/plot.ipynb
    upstream: clean
