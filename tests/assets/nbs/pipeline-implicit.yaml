# TODO: default class based on source extension
# .py: NoteboonRunner
# .sql: SQLScript
# .sh: BashScript
meta:
  infer_upstream: True

tasks:
  - class: NotebookRunner
    source: load.py
    product:
      nb: output/load.ipynb
      data: output/data.csv
  
  - class: NotebookRunner
    source: clean.py
    product:
      nb: output/clean.ipynb
      data: output/clean.csv
  
  - class: NotebookRunner
    source: plot.py
    product: output/plot.ipynb
