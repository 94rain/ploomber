meta:
  product_default_class:
    SQLScript: SQLRelation

  extract_upstream: False
  extract_product: False

clients:
  SQLScript: config.get_client


tasks:
  - class: SQLScript
    source: load.sql
    product: [raw, table]

  - class: SQLScript
    source: filter.sql
    product: [filtered, table]
    upstream: [load.sql]

  - class: SQLScript
    source: transform.sql
    product: [transformed, table]
    upstream: [filter.sql]

  - class: NotebookRunner
    source: plot.py
    product: plot.ipynb
    product_class: File
    upstream: transform.sql
